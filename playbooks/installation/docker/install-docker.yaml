- name: Setup Docker on Ubuntu Server 22.04
  hosts: all
  become: true
  remote_user: root

  vars:
    docker_version: '24.0.0-1'
    compose_version: '1.29.2'

  tasks:
    - name: Add Docker GPG apt Key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add repository into sources list
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        state: present
        filename: docker

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce=5:{{ docker_version }}~ubuntu.22.04~jammy
          - docker-ce-cli=5:{{ docker_version }}~ubuntu.22.04~jammy
          - containerd.io
        state: present
        update_cache: true

    - name: Reload Systemd
      ansible.builtin.systemd:
        daemon_reload: yes
        state: restarted
        enabled: yes
      become: true

    - name: Setup docker user
      ansible.builtin.user:
        name: docker
        groups: 'docker'
        append: true
        sudo_user: yes

    - name: Install Docker module for Python
      ansible.builtin.pip:
        name: docker

    - name: Install Docker-Compose & Set Permission
      ansible.builtin.get_url:
        url: https://github.com/docker/compose/releases/download/{{ compose_version }}/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '755'

    - name: Create Docker-Compose symlink
      ansible.builtin.command:
        cmd: ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
        creates: /usr/bin/docker-compose

    - name: Restart Docker
      ansible.builtin.service:
        name: docker
        state: restarted
        enabled: true
